<div class="header">
    <div class="step-nav">
        <button (click)="prev()">上一步</button>
        <div class="title">万古-郑州</div>
        <button (click)="next()">下一步</button>
    </div>
</div>

<div class="step-container">
    <div *ngIf="current === 1">
        <app-car-add></app-car-add>
        <app-time-select></app-time-select>
        <app-address-select></app-address-select>
        <app-address-select></app-address-select>
        <app-mobile-add></app-mobile-add>
    </div>
    <div class="points-container" *ngIf="current === 2">
        <div class="point-list">
            <ul>
                <li>
                    <div class="info">杨明明(13140415408)</div>
                    <div class="start">万古镇</div>
                    <div class="end">郑州车站</div>
                </li>
            </ul>
        </div>
        <div class="point-btn">
            <div class="point-add-btn">
                添加乘客
            </div>
            <div class="point-add-btn">
                邀请乘客
            </div>
        </div>
    </div>
    <div *ngIf="current === 3">
        <div class="jie-points"></div>
    </div>
    <div *ngIf="current === 4">
        <div class="song-points"></div>
    </div>
    <div class="finish" *ngIf="current === 5">
        <button>再来一单</button>
    </div>
</div>
<div class="footer">
    <div class="step-footer">
        <div class="step-li" (click)="setStep(it)" [class.active]="it.status === current" *ngFor="let it of steps">
            {{it.title}}</div>
    </div>
</div>
